    <script>

        const s1 = Symbol('cvr');

        let student = {

            section : 'IT A',
            id : 1242
        };
        student.name = 'saketh reddy'
        console.log(typeof s1)
        console.log(s1)

        const s3 = Symbol()
        const s4 = Symbol()
        class Detail{
            constructor(age,distance){
                this[s3] = age;
                this[s4] = distance;
            }
        }
        let d1 = new Detail('20','25kms');
        console.log(d1)
        console.log(d1[s3])
        
    </script>
